 <style>
  /* Full-screen overlay */
  #splash-screen {
    position: fixed;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.8); /* Semi-transparent background */
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    z-index: 9999;
  }

  /* SVG logo styles */
  #logo {
    margin-bottom: 20px; /* Space between logo and progress bar */
  }

  /* Progress bar container */
  .progress-container {
    width: 80%;
    max-width: 200px;
    height: 10px;
    background: rgba(0, 0, 0, 0.1); /* Background color of the progress container */
    border-radius: 5px;
    overflow: hidden;
    position: relative;
  }

  /* Moving progress indicator */
  .moving-progress {
    position: absolute;
    top: 0;
    left: 0; /* Start at the left edge */
    height: 100%;
    width: 100px; /* Fixed width */
    background: linear-gradient(to right, #1669E9, #0C3B83);
    animation: move 4s ease-in-out infinite; /* Adjust timing for speed */
  }

  @keyframes move {
    0% {
      transform: translateX(-50px); /* Move off-screen to the left */
    }
    50% {
      transform: translateX(150%); /* Move to right edge */
    }
    100% {
      transform: translateX(-50px); /* Move back to the left */
    }
  }
</style>

 <!-- Splash screen HTML -->
 <div id="splash-screen">

   <div class="moving-progress"></div>
  </div>
 </div>

 <script>
  window.addEventListener('load', function (ev) {


   // Download main.dart.js
   _flutter.loader.loadEntrypoint({
    serviceWorker: {
     serviceWorkerVersion: serviceWorkerVersion,
    },

    onEntrypointLoaded: function (engineInitializer) {
     engineInitializer.initializeEngine().then(function (appRunner) {
      appRunner.runApp();

      // Hide splash screen once the app is initialized
      var splashScreen = document.getElementById('splash-screen');
      if (splashScreen) {
       splashScreen.style.display = 'none';
      }
     });
    }
   });
  });
 </script>
